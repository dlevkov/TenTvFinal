<ul *ngIf="item?.Id" class="rsvp_feed_listing">
    <li>
        <div class="rsvp_play_wrapper" [ngStyle]="{'margin-bottom': '10px'}" (click)="initVideo()">
            <img [src]="item?.GetImages?.Medium_460_258" [alt]="item?.Title" />
            <div class="rsvp_icon_play_outer" *ngIf="item?.VideoId">
                <div class="rsvp_icon_play"></div>
            </div>
        </div>
    </li>
</ul>
